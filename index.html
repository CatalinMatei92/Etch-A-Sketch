<!DOCTYPE html>
<html>
    <head>
        <meta chart="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
        <title> Etch-a-sketch</title>

    </head>
<body>
<header><h1>Etch-a-sketch </h1></header>

<div class="main">
    <div class="settings">
        <button id="clearBtn">Clear</button>
        <button id="blackBtn">Black mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraseBtn">Eraser</button>
        <button id="colorBtn">Color mode</button>
        <input  id="colorPiker" type="color" value="#280C8D">
    </div>

    <div class="option-size">
    <div id="grid" class="grid"></div>
    <div class="grid-size">
        <p> Pixel Size</p>
        <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        <div id="sizeValue" class="size-value">16 x 16</div>

         </div>
    </div>
</div>

    
        
        

    

    <div class="footer">
        <p>This project is part of
         <a href="https://www.theodinproject.com/courses/web-development-101/lessons/etch-a-sketch-project">The Odin Project Curriculum</a></p>
        
    
    </div>

    <script src="script.js"> </script>



</body>





</html>
